<div id="create-page">

    <input type="email" id="email-registration"/>
  </div>
  <div class="pad">
    <label >Password:</label>
    <input type="password" id="pw-registration"/>
  </div>
  <button class="no-dec-a" id="complete-creation-btn">Submit and Create Account</button>

</div>

<div id="edit-page">

              <div>
                      <label>Garage Name</label>

                              <input type="text" value="Garage Name" id="garage-name">

              <div>
